<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网页</h1>
    </header>
    <nav>
        <a href="#about">简介</a>
        <a href="#experience">工作经历</a>
        <a href="#education">教育背景</a>
        <a href="#projects">项目作品</a>
        <a href="#contact">联系方式</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2>简介</h2>
            <p>这里是个人简介部分。</p>
        </section>
        <section id="experience">
            <h2>工作经历</h2>
            <p>这里是工作经历部分。</p>
        </section>
        <section id="education">
            <h2>教育背景</h2>
            <p>这里是教育背景部分。</p>
        </section>
        <section id="projects">
            <h2>项目作品</h2>
            <p>这里是项目作品部分。</p>
        </section>
        <section id="contact">
            <h2>联系方式</h2>
            <p>这里是联系方式部分。</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 个人网页. 保留所有权利。</p>
    </footer>
</body>
</html>
